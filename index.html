<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Robotics as a Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Lilita One"', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee var(--duration, 30s) linear infinite',
              'marquee-reverse': 'marquee-reverse var(--duration, 30s) linear infinite',
            },
            keyframes: {
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                from: { transform: 'translateX(-100%)' },
                to: { transform: 'translateX(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --sky-400: #38bdf8;
        --sky-500: #0ea5e9;
      }
      .dark {
        --sky-400: #38bdf8;
        --sky-500: #0ea5e9;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #000;
      }
      .animate-grid {
        animation: grid 15s linear infinite;
      }
      @keyframes grid {
        from { transform: translateY(-50%); }
        to { transform: translateY(0); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@2.2.6?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?deps=react@18.3.1,react-dom@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.395.0?deps=react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
